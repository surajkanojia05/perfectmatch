<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    <style>
      body{
        background-color:#f9f5d6;
      }

    </style>
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #dd0408!important; ">
  <div class="container-fluid">
    <strong><a class="navbar-brand" href="/"><img style="max-width:50px;" src="/static/images/logo1.jfif">  </a></strong>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" style="color:black; font-weight: bold;"  aria-current="page" href="/partner">Partner Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" style="color:black; font-weight: bold;" aria-current="page" href="/search_id">Search by ID</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" style="color:black; font-weight: bold;" aria-current="page" href="/payment">Payment Options</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" style="color:black; font-weight: bold;" aria-current="page" href="/membership">Membership Plans</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" style="color:black; font-weight: bold;" aria-current="page" href="/add_profile">Add Profile</a>
        </li>
      </ul>
      <form class="d-flex mt-2" method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
    {% block body %} {% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<hr>
<footer class="text-gray-600 body-font" style="background-color:#DD0408!important;">
  <div class="container px-2 py-2 mx-auto flex items-center sm:flex-row flex-col">
            <a class="nav-link" style="color:black; font-weight: bold;" href="/">PerfectMatch</a>
            <a class="nav-link" style="color:black; font-weight: bold;" href="/about">About us</a> 
            <a class="nav-link" style="color:black; font-weight: bold;" href="/contact">Contact us</a>
    <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
      <a href="#" class="text-gray-500">
        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
        </svg>
      </a>
      <a href="#" target="_blank" class="ml-3 text-gray-500">
        <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
        </svg>
      </a>
      <a href="#" target="_blank"class="ml-3 text-gray-500">
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
          <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
          <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
        </svg>
      </a>
    </span>
  </div>
</footer>

</body>
</html>
